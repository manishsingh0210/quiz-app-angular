<div class="space-y-6">
    <h3 class="text-xl font-semibold">Review Your Answers</h3>
    <div *ngFor="let question of questions; let i = index" class="bg-white rounded-lg shadow-md p-6">
        <p class="font-medium mb-4">Question {{i + 1}}: {{question.question}}</p>
        <div class="space-y-2">
            <div *ngFor="let choice of question.choices; let j = index" class="option"
                [class.correct]="j === question.correctAnswer"
                [class.incorrect]="j === quizState.answers[i] && j !== question.correctAnswer">
                {{choice}}
                <span *ngIf="j === question.correctAnswer" class="ml-2 text-green-600">(Correct Answer)</span>
                <span *ngIf="j === quizState.answers[i] && j !== question.correctAnswer" class="ml-2 text-red-600">(Your
                    Answer)</span>
            </div>
        </div>
    </div>
</div>
