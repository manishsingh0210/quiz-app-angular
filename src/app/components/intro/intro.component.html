<div class="custom-container">
    <h2 class="text-2xl font-bold mb-6">Welcome to Quiz Notified!</h2>
    <div class="form-group">
        <label for="name" class="block text-sm font-medium text-gray-700">Enter your name:</label>
        <input type="text" id="name" [(ngModel)]="userName" class="form-control">
    </div>
    <div class="form-group">
        <label for="category" class="block text-sm font-medium text-gray-700">Select Category:</label>
        <select id="category" [(ngModel)]="selectedCategoryId" class="form-control">
            <option value="">Select a category</option>
            <option *ngFor="let category of categories" [value]="category.id">
                {{category.name}}
            </option>
        </select>
    </div>
    <div class=" bg-white rounded-lg shadow-md px-6 py-3 my-3">
        <h3 class="text-xl font-semibold mb-4">Quiz Rules:</h3>
        <ul class="list-disc pl-5 space-y-2">
            <li *ngFor="let rule of quizRules">{{rule}}</li>
        </ul>
    </div>
    <button class="btn btn-primary" (click)="startQuiz()" [disabled]="!userName || !selectedCategoryId">
        Start Quiz
    </button>
</div>
