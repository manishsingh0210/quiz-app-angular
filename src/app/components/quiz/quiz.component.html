<div class="container">
    <div class="text-xl font-semibold mb-4">Time Remaining: {{ timeRemaining }}</div>
    <div class="bg-white rounded-lg shadow-md p-6">
        <h3 class="text-lg font-medium mb-4">Question {{currentQuestionIndex + 1}} of {{questions.length}}</h3>
        <p class="text-gray-700 mb-6">{{currentQuestion.question}}</p>
        <div class="space-y-2">
            <div *ngFor="let choice of currentQuestion.choices; let i = index" class="option"
                [class.correct]="isAnswered && i === currentQuestion.correctAnswer"
                [class.incorrect]="isAnswered && i === selectedAnswer && i !== currentQuestion.correctAnswer"
                [class.disabled]="isAnswered" (click)="!isAnswered && selectAnswer(i)">
                {{choice}}
            </div>
        </div>
        <div class="mt-6">
            <button class="btn btn-primary w-full" [disabled]="!isAnswered" (click)="nextQuestion()"
                *ngIf="currentQuestionIndex < questions.length - 1">
                Next Question
            </button>
            <button class="btn btn-primary w-full" [disabled]="!isAnswered" (click)="finishQuiz()"
                *ngIf="currentQuestionIndex === questions.length - 1">
                Finish Quiz
            </button>
        </div>
    </div>
</div>
